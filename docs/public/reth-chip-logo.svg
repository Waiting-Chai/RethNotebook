<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#1a1a1a" rx="8" ry="8"/>
  
  <!-- Chip body -->
  <rect x="20" y="20" width="40" height="40" fill="url(#chipGradient)" rx="4" ry="4" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Chip pins (left side) -->
  <rect x="15" y="25" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="15" y="30" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="15" y="35" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="15" y="40" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="15" y="45" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="15" y="50" width="5" height="3" fill="#718096" rx="0.5"/>
  
  <!-- Chip pins (right side) -->
  <rect x="60" y="25" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="60" y="30" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="60" y="35" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="60" y="40" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="60" y="45" width="5" height="3" fill="#718096" rx="0.5"/>
  <rect x="60" y="50" width="5" height="3" fill="#718096" rx="0.5"/>
  
  <!-- Chip pins (top) -->
  <rect x="25" y="15" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="30" y="15" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="35" y="15" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="40" y="15" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="45" y="15" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="50" y="15" width="3" height="5" fill="#718096" rx="0.5"/>
  
  <!-- Chip pins (bottom) -->
  <rect x="25" y="60" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="30" y="60" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="35" y="60" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="40" y="60" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="45" y="60" width="3" height="5" fill="#718096" rx="0.5"/>
  <rect x="50" y="60" width="3" height="5" fill="#718096" rx="0.5"/>
  
  <!-- Orange crab/mascot element -->
  <circle cx="40" cy="40" r="8" fill="url(#orangeGradient)"/>
  <circle cx="36" cy="37" r="1.5" fill="#2d3748"/>
  <circle cx="44" cy="37" r="1.5" fill="#2d3748"/>
  
  <!-- Crab claws -->
  <ellipse cx="32" cy="35" rx="3" ry="2" fill="url(#orangeGradient)" transform="rotate(-30 32 35)"/>
  <ellipse cx="48" cy="35" rx="3" ry="2" fill="url(#orangeGradient)" transform="rotate(30 48 35)"/>
  
  <!-- Text "Reth" -->
  <text x="120" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace" 
        font-size="24" font-weight="700" fill="url(#textGradient)">
    Reth
  </text>
  
  <!-- Subtitle "Made in Rust" -->
  <text x="120" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace" 
        font-size="10" font-weight="400" fill="#a0aec0">
    Made in Rust
  </text>
  
  <!-- Circuit traces -->
  <line x1="65" y1="40" x2="115" y2="40" stroke="#4a5568" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="35" x2="90" y2="35" stroke="#4a5568" stroke-width="0.5" opacity="0.4"/>
  <line x1="70" y1="45" x2="90" y2="45" stroke="#4a5568" stroke-width="0.5" opacity="0.4"/>
</svg>